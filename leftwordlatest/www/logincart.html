{% extends "templates/subbase.html" %}
{% block content %}

<main>

        <div class="page-wrapper">
            <div class="containercart">
              <section class="m-50">
                <div class="row">
                  <div class="icon">
                    <i class="fas fa-shopping-cart"></i>
                  </div>
                  <div class="message">Please Sign In to continue your shopping.</div>
                  <a href="/leftword_home" class="button">Back Home</a>
                </div>
              </section>
            </div>
          </div>

    <style>
   .page-wrapper {

}

.containercart {
  text-align: center;
  background: white;

  transition: background-color 0.3s ease;
